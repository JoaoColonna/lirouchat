<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        /* Classes para abrir/fechar o menu lateral */
        .sidebar-open {
            width: 25%;
        }
        .sidebar-closed {
            width: 0;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Sidebar (Menu lateral) -->
    <div id="sidebar" class="sidebar-closed bg-gray-200 h-full transition-all duration-300 overflow-hidden shadow-lg">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Conversas Anteriores</h2>
            <ul class="space-y-3">
                <li><a href="#" class="text-blue-500 hover:underline">Conversa 1</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Conversa 2</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Conversa 3</a></li>
                <!-- Adicione mais conversas conforme necessário -->
            </ul>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex flex-col w-full bg-white shadow-lg">
        <!-- Botão de abrir/fechar o menu -->
        <button id="toggle-button" class="p-2 bg-blue-500 text-white w-fit self-start m-4 rounded hover:bg-blue-600">
            Abrir Menu
        </button>

        <!-- Chat Messages Section -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-lg h-full">
            <!-- Exemplo de mensagens -->
            <div class="p-4 bg-blue-100 rounded-lg self-start max-w-lg">
                <p>Olá! Como posso te ajudar hoje?</p>
            </div>
            <div class="p-4 bg-gray-300 rounded-lg self-end max-w-lg">
                <p>Gostaria de saber mais sobre o seu serviço.</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="flex p-4 border-t border-gray-300 bg-white">
            <input id="message-input" type="text" placeholder="Escreva sua mensagem..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <button id="send-button" class="ml-4 px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                Enviar
            </button>
        </div>
    </div>

    <script src="../../static/js/chat.js"></script>
</body>
</html>
